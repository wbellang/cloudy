<template name="signup">
  <div class="container">
    <div class="row main">
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h1 class="title">
            <!-- Cloud icon by Icons8 -->
            <img src="https://maxcdn.icons8.com/dotty/PNG/80/Weather/cloud-80.png" title="Cloud" width="80"> Cloudy
          </h1>
          <hr />
        </div>
      </div>
      <div class="main-login main-center">
        <form class="form-horizontal signup" method="post" id="sign-up">
          <div class="form-group">
            <label for="firstName" class="cols-sm-2 control-label">First Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control required" name="firstName" id="firstName" placeholder="Enter your First Name"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control required" name="lastName" id="lastName" placeholder="Enter your Last Name"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control required" name="email" id="email" placeholder="Enter your Email"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control required" name="password" id="password" placeholder="Enter your Password"/>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block signup-button">Sign Me Up</button>
          </div>
          <div class="login-register">
            <a href="/login">Login</a> or <a href="/reset-password">Reset Password</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
