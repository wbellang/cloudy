<template name="login">
  <div class="container">
    <div class="row main">
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h1 class="title">
            <!-- Cloud icon by Icons8 -->
            <img src="https://maxcdn.icons8.com/dotty/PNG/80/Weather/cloud-80.png" title="Cloud" width="80"> {{_ 'application.name'}}
          </h1>
          <hr />
        </div>
      </div>
      <div class="main-login main-center">
        <form class="form-horizontal login" method="post" id="log-in">
          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">{{_ 'login.email.label'}}</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="email" id="email"  placeholder="{{_ 'login.email.placeholder'}}"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">{{_ 'login.password.label'}}</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="password"  placeholder="{{_ 'login.password.placeholder'}}"/>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">{{_ 'login.button'}}</button>
          </div>
          <div class="login-register">
            <a href="/signup">{{_ 'login.signup'}}</a> {{_ 'common.or'}} <a href="/reset-password">{{_ 'login.reset'}}</a>
            <br/><br/>
            {{> language_switcher}}
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
